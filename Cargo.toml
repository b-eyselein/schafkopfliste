[package]
name = "schafkopfliste"
version = "0.1.1"
authors = ["Bj√∂rn Eyselein <bjoern.eyselein@uni-wuerzburg.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.10", features = ["serde"] }
either = { version = "1.5.3", features = ["serde"] }

rocket = "0.4.2"
rocket_contrib = { version = "0.4.2", default-features = false, features = ["json", "diesel_postgres_pool", "serve"] }
rocket_cors = "0.5.1"

uuid = { version = "0.8.1", features = ["v4", "serde"] }

diesel = { version = "1.4.3", features = ["chrono", "postgres", "uuid", "serde_json"] }
diesel-derive-enum = { version = "0.4.4", features = ["postgres"] }
diesel_migrations = "1.4.0"

serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.46"

jsonwebtoken = "5.0.1" # TODO: use 5.0.1 because of ring (rocket needs 0.13.5)
bcrypt = "0.6.1"
regex = "1.3.4"

lazy_static = "1.4.0"
