<div class="container">
  <h1 class="title is-3 has-text-centered">Regelsätze</h1>

  <ng-container *ngIf="ruleSets; else loadingRuleSetsBlock">

    <div class="columns is-multiline" *ngIf="ruleSets.length > 0; else noRuleSetsFoundBlock">

      <div class="column is-one-third-desktop" *ngFor="let ruleSet of ruleSets">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">{{ruleSet.name}}</p>
          </header>
          <div class="card-content">
            <pre>{{ruleSet | json}}</pre>
          </div>
        </div>
      </div>

    </div>

  </ng-container>
</div>

<ng-template #loadingRuleSetsBlock>
  <div class="notification is-primary has-text-centered">Lade Regelsätze...</div>
</ng-template>

<ng-template #noRuleSetsFoundBlock>
  <div class="notification is-danger has-text-centered">Keine Regelsätze gefunden...</div>
</ng-template>
