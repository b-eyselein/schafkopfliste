<div class="container">

  <ng-container *ngIf="groupWithPlayerMembership; else loadingGroupComponent">

    <h1 class="title is-3 has-text-centered">Gruppe {{groupWithPlayerMembership.group.name}}: Spieler</h1>

    <div class="columns is-multiline" *ngIf="groupWithPlayerMembership.playerMemberships">

      <div class="column is-2" *ngFor="let player of groupWithPlayerMembership.playerMemberships">
        <button class="button is-fullwidth"
                [class.is-link]="player.isMember"
                (click)="toggleGroupMembership(player)">
          {{player.player.name}}
        </button>
      </div>

    </div>

  </ng-container>

</div>

<ng-template #loadingGroupComponent>
  <div class="notification is-primary has-text-centered">Lade Gruppe und Spieler...</div>
</ng-template>
