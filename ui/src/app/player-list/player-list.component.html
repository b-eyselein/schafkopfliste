<div class="container">

  <h1 class="title is-3 has-text-centered">Spieler</h1>

  <ng-container *ngIf="playerListQuery; else loadingPlayersBlock">

    <table class="table is-fullwidth" *ngIf="playerListQuery.players.length > 0; else noPlayersFoundBlock">
      <thead>
        <tr>
          <th>KÃ¼rzel</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of playerListQuery.players">
          <td>{{p.abbreviation}}</td>
          <td>{{p.name}}</td>
        </tr>
      </tbody>
    </table>

  </ng-container>

  <a class="button is-link is-fullwidth" routerLink="new">Spieler erstellen</a>

</div>

<ng-template #loadingPlayersBlock>
  <div class="notification is-primary has-text-centered">Lade Spieler...</div>
</ng-template>

<ng-template #noPlayersFoundBlock>
  <div class="notification is-danger has-text-centered">Keine Spieler gefunden!</div>
</ng-template>
