<div class="container">

  <h1 class="title is-3 has-text-centered">Spieler</h1>

  <ng-container *ngIf="players; else loadingPlayersBlock">

    <table class="table is-fullwidth" *ngIf="players.length > 0; else noPlayersFoundBlock">
      <thead>
      <tr>
        <th>KÃ¼rzel</th>
        <th>Nutzername</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of players">
        <td>{{p.abbreviation}}</td>
        <td>{{p.name}}</td>
      </tr>
      </tbody>
    </table>

  </ng-container>

  <hr>

  <div class="buttons">
    <a routerLink="/newPlayerForm" class="button is-link is-fullwidth">Neuen Spieler anlegen</a>
  </div>

</div>

<ng-template #loadingPlayersBlock>
  <div class="notification is-primary has-text-centered">Lade Spieler...</div>
</ng-template>

<ng-template #noPlayersFoundBlock>
  <div class="notification is-danger has-text-centered">Keine Spieler gefunden!</div>
</ng-template>
