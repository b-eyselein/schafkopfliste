<h1 class="subtitle is-3 has-text-centered">Neue Gruppe anlegen</h1>

<div class="field has-addons">
  <div class="control">
    <label class="button is-static" for="name">
      Neue Gruppe mit Namen
    </label>
  </div>
  <div class="control is-expanded">
    <input type="text" id="name" class="input" [(ngModel)]="groupName" placeholder="Name der Gruppe" autofocus>
  </div>
  <div class="control">
    <button class="button is-link" (click)="createGroup()">anlegen</button>
  </div>
</div>
