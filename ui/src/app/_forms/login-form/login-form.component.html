<div class="container">
  <h1 class="title is-3 has-text-centered">Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="username" class="label">Nutzername</label>
      <div class="control">
        <input type="text" id="username" formControlName="username" class="input" placeholder="Nutzername" autofocus>
      </div>
      <p *ngIf="submitted && f.username.errors && f.username.errors.required" class="help is-danger">
        Nutzername darf nicht leer sein!
      </p>
    </div>

    <div class="field">
      <label for="password" class="label">Passwort</label>
      <div class="control">
        <input type="password" formControlName="password" placeholder="Passwort" id="password" class="input">
      </div>
      <p *ngIf="submitted && f.password.errors && f.password.errors.required" class="help is-danger">
        Passwort darf nicht leer sein!
      </p>
    </div>

    <div *ngIf="queryError" class="notification is-danger has-text-centered">
      {{queryError.message}}
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-link is-fullwidth" [class.is-loading]="loading">Login</button>
      </div>
    </div>

  </form>
</div>
