<div class="columns">
  <div class="column is-one-fifth-desktop">
    <label class="has-text-weight-bold">Datum/Zeit:</label>
  </div>
  <div class="column">
    <button class="button is-fullwidth is-static">
      {{session.dateDayOfMonth | number:'2.0-0'}}.{{session.dateMonth | number:'2.0-0'}}.{{session.dateYear}}
    </button>
  </div>
  <div class="column">
    <button class="button is-fullwidth is-static">
      {{session.timeHours | number:'2.0-0'}}:{{session.timeMinutes | number:'2.0-0'}}
    </button>
  </div>
</div>

<div class="columns">
  <div class="column is-one-fifth has-text-centered">
    <label for="currentGameIndex" class="label">Spielnummer:</label>
  </div>
  <div class="column">
    <div class="field has-addons">
      <!--
      <p class="control">
        <button class="button" (click)="priorGame()">-</button>
      </p>
      -->
      <p class="control is-expanded">
        <input type="number" class="input" id="currentGameIndex" [(ngModel)]="currentGameIndex">
      </p>
      <!--
      <p class="control">
        <button class="button" (click)="nextGame()">+</button>
      </p>
      -->
    </div>
  </div>
  <div class="column">
    <button class="button is-fullwidth" [ngClass]="{'is-link': game.isDoubled}"
            (click)="game.isDoubled = !game.isDoubled">
      {{game.isDoubled ? '&#10004;' : '&#10008; nicht'}} 2x ({{remainingDoubledGames}})
    </button>
  </div>
</div>

<div class="columns">
  <div class="column is-one-fifth has-text-centered">
    <label class="label">Geber:</label>
  </div>
  <div class="column">
    <button class="button is-fullwidth is-static">{{getDealer().name}}</button>
  </div>
</div>

<div class="columns">
  <div class="column has-text-centered">
    <label class="label">Leger:</label>
  </div>
  <div class="column" *ngFor="let player of players">
    <button class="button is-fullwidth" (click)="togglePlayerPut(player)"
            [ngClass]="{'is-link': playersHavingPut.includes(player.id)}" title="{{player.name}}">
      {{player.abbreviation}}
    </button>
  </div>
</div>

<div class="columns">
  <div class="column has-text-centered">
    <label class="label"
           [ngClass]="{'has-text-danger': submitted && !game.actingPlayerId}">Spieler:</label>
  </div>
  <div class="column" *ngFor="let player of players">
    <button class="button is-fullwidth" (click)="togglePlayer(player.id)"
            [ngClass]="{'is-link': game.actingPlayerId === player.id}">
      {{player.abbreviation}}
    </button>
  </div>
</div>

<div class="columns">
  <div class="column is-one-fifth has-text-centered">
    <label class="label" [ngClass]="{'has-text-danger': submitted && !game.gameType}">
      Spiel:
    </label>
  </div>

  <div class="column">
    <div class="columns">
      <div class="column is-3" *ngFor="let gameType of allowedGameTypes">
        <button class="button is-fullwidth" [ngClass]="{'is-link': game.gameType === gameType.name}"
                (click)="toggleGameType(gameType)">
          {{gameType.name}}
        </button>
      </div>

      <div class="column is-3">
        <button class="button is-fullwidth" [ngClass]="{'is-link': game.tout}" (click)="game.tout = !game.tout">
          {{game.tout ? '&#10004;' : '&#10008; kein'}} Tout
        </button>
      </div>
    </div>
  </div>
</div>

<div class="columns">
  <div class="column has-text-centered">
    <label class="label"
           [ngClass]="{'has-text-danger': submitted && game.gameType && playedGameType.needsSuit && !game.suit}">Farbe:</label>
  </div>
  <div class="column" *ngFor="let suit of SuitValues">
    <button class="button is-fullwidth" [ngClass]="{'is-link': game.suit === suit.commitableSuit}"
            [disabled]="!game.gameType || !suitCanBePlayedWithGameType(suit)"
            (click)="toggleSuit(suit)">
      <span class="icon is-small">
        <img src="assets/bay_{{suit.name | lowercase}}.png" alt="{{suit.name}}">
      </span>
      &nbsp;
      <span>{{suit.name}}</span>
    </button>
  </div>
</div>

<div class="columns">
  <div class="column has-text-centered">
    <label class="label">Kontra/Re:</label>
  </div>
  <div class="column" *ngFor="let kv of KontraValues">
    <button class="button is-fullwidth" (click)="toggleKontraValue(kv)"
            [ngClass]="{'is-link': game.kontra === kv}">
      {{kv}}
    </button>
  </div>
</div>

<div class="columns">
  <div class="column has-text-centered">
    <label class="label"
           [ngClass]="{'has-text-danger': submitted && game.playersHavingWonIds.length === 0}">Gewonnen:</label>
  </div>
  <div class="column" *ngFor="let player of players">
    <button class="button is-fullwidth" (click)="toggleWinningPlayer(player)"
            [ngClass]="{'is-link': game.playersHavingWonIds.includes(player.id)}">
      {{player.abbreviation}}
    </button>
  </div>
</div>

<div class="columns">
  <div class="column is-one-fifth has-text-centered">
              <span class="label">
                <label title="Schneider">SN</label> /
                <label title="Schwarz">SW</label> /
                <label for="laufendeCount" title="Anzahl Laufende"># L</label>:</span>
  </div>
  <div class="column is-one-fifth" *ngFor="let snsw of SchneiderSchwarzValues">
    <button class="button is-fullwidth" (click)="toggleSchneiderSchwarz(snsw.value)"
            [ngClass]="{'is-link': game.schneiderSchwarz === snsw.value}">
      {{snsw.abbreviation}}
    </button>
  </div>
  <div class="column">
    <div class="field has-addons">
      <p class="control">
        <button class="button" (click)="game.laufendeCount = game.laufendeCount - 1">-</button>
      </p>
      <p class="control is-expanded">
        <input type="number" class="input" id="laufendeCount" [(ngModel)]="game.laufendeCount">
      </p>
      <p class="control">
        <button class="button is-static">Lauf.</button>
      </p>
      <p class="control">
        <button class="button" (click)="game.laufendeCount  = game.laufendeCount  + 1">+</button>
      </p>
    </div>
  </div>
</div>

<div class="columns">
  <div class="column">
    <button class="button is-warning is-fullwidth" (click)="throwIn()">Zusammenschmiss</button>
  </div>
  <div class="column">
    <button class="button is-link is-fullwidth" (click)="saveGame()">Spiel eintragen</button>
  </div>
</div>

<div class="buttons">
  <button class="button is-danger is-fullwidth" (click)="endSession.emit()">Sitzung abschlie√üen</button>
</div>
