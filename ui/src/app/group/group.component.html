<div class="container">

  <ng-container *ngIf="group">
    <h1 class="title is-3 has-text-centered">Gruppe &quot;{{group.name}}&quot;</h1>

    <hr>

    <div class="columns">
      <div class="column is-one-third" *ngIf="group.defaultRuleSet">
        <h2 class="subtitle is-3">Standardregeln</h2>

        <skl-rule-set [ruleSet]="group.defaultRuleSet"></skl-rule-set>
      </div>

      <div class="column">
        <ng-container *ngIf="group.players.length > 0; else noPlayersFoundBlock">
          <h2 class="subtitle is-3">Mitglieder</h2>

          <div class="columns is-multiline">
            <div class="column is-3" *ngFor="let player of group.players">
              <div class="button is-static is-fullwidth has-text-centered">{{player.abbreviation}}
                - {{player.name}}</div>
            </div>
            <div class="column is-3">
              <a class="button is-link is-fullwidth has-text-centered" routerLink="./players">+</a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <hr>

    <ng-container *ngIf="sessions">

      <h2 class="subtitle is-3">Sitzungen</h2>

      <div class="columns">
        <div class="column is-2" *ngFor="let session of sessions">
          <a class="button is-fullwidth" [routerLink]="['sessions', session.id]">{{session.id}}</a>
        </div>
        <div class="column is-2">
          <a class="button is-link is-fullwidth" routerLink="./newSession">Neue Sitzung</a>
        </div>
      </div>
    </ng-container>
  </ng-container>

</div>

<ng-template #noPlayersFoundBlock>
  <div class="notification is-danger has-text-centered">Keine Spieler in dieser Gruppe gefunden!</div>
</ng-template>
