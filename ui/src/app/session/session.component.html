<div class="container">

  <ng-container *ngIf="session; else loadingSessionBlock">

    <h1 class="title is-3 has-text-centered">Gruppe {{session.group.name}}, Sitzung {{session.id}},
      Spiel {{currentGameIndex}}</h1>


    <div class="box" *ngIf="session.playedGames && session.playedGames.length > 0">
      <skl-games-table [session]="session"></skl-games-table>
    </div>

    <div class="box">

      <div class="columns">
        <div class="column has-text-centered">
          <label class="label">Leger:</label>
        </div>
        <div class="column" *ngFor="let pi of playerIndexes">
          <button class="button is-fullwidth" (click)="actingPlayers[pi].hasPut = !actingPlayers[pi].hasPut"
                  [ngClass]="{'is-link': actingPlayers[pi].hasPut}">
            {{actingPlayers[pi].abbreviation}}
          </button>
        </div>
      </div>


      <div class="columns">
        <div class="column has-text-centered">
          <label class="label">Spieler:</label>
        </div>
        <div class="column" *ngFor="let pi of playerIndexes">
          <button class="button is-fullwidth" (click)="togglePlayer(actingPlayers[pi])"
                  [ngClass]="{'is-link': player === actingPlayers[pi]}">
            {{actingPlayers[pi].abbreviation}}
          </button>
        </div>
      </div>

      <div class="columns">
        <div class="column is-one-fifth has-text-centered">
            <span class="label">
              <label for="game_type" [ngClass]="{'has-text-danger': this.submitted && !playedGameType}">
                Angesagtes Spiel
              </label> /
              <label for="suit" [ngClass]="{'has-text-danger': this.submitted && !this.playedGameSuit}">
                Farbe
              </label>:
            </span>
        </div>

        <div class="column">
          <div class="columns">
            <div class="column">
              <div class="select is-fullwidth">
                <select id="game_type" [(ngModel)]="playedGameType" required>
                  <option [ngValue]="undefined">Bitte wählen</option>
                  <option *ngFor="let option of allowedGameTypes" [ngValue]="option.value">{{option.name}}</option>
                </select>
              </div>
            </div>

            <div class="column">
              <div class="select is-fullwidth">
                <select id="suit" [(ngModel)]="playedGameSuit">
                  <option [ngValue]="undefined">Bitte wählen</option>
                  <option *ngFor="let option of allowedSuits" [ngValue]="option.value">{{option.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-one-fifth">
          <button class="button is-fullwidth" [ngClass]="{'is-link': tout}" (click)="tout = !tout">
            {{tout ? '&#10004;' : '&#10008; kein'}} Tout
          </button>
        </div>
      </div>

      <div class="columns">
        <div class="column has-text-centered">
          <label class="label">Kontra/Re:</label>
        </div>
        <div class="column" *ngFor="let pi of playerIndexes">
          <button class="button is-fullwidth" (click)="actingPlayers[pi].gaveContra = !actingPlayers[pi].gaveContra"
                  [ngClass]="{'is-link': actingPlayers[pi].gaveContra}">
            {{actingPlayers[pi].abbreviation}}
          </button>
        </div>
      </div>

      <div class="columns">
        <div class="column has-text-centered">
          <label class="label">Gewonnen:</label>
        </div>
        <div class="column" *ngFor="let pi of playerIndexes">
          <button class="button is-fullwidth" (click)="actingPlayers[pi].hasWon = !actingPlayers[pi].hasWon"
                  [ngClass]="{'is-link': actingPlayers[pi].hasWon}">
            {{actingPlayers[pi].abbreviation}}
          </button>
        </div>
      </div>

      <div class="columns">
        <div class="column is-one-fifth has-text-centered">
          <label class="label">Schneider / Schwarz:</label>
        </div>
        <div class="column" *ngFor="let snsw of ['Schneider', 'Schwarz']">
          <button class="button is-fullwidth" (click)="toggleSchneiderSchwarz(snsw)"
                  [ngClass]="{'is-link': schneiderSchwarz === snsw}">
            {{snsw}}
          </button>
        </div>
      </div>

      <hr>

      <div class="buttons">
        <button class="button is-link is-fullwidth" (click)="saveGame()">Spiel eintragen</button>
      </div>

    </div>

  </ng-container>

</div>

<ng-template #loadingSessionBlock>
  <div class="notification is-primary has-text-centered">Lade Sitzung...</div>
</ng-template>
