<div class="container is-fluid">

  <ng-container *ngIf="session; else loadingSessionBlock">

    <h1 class="title is-3 has-text-centered">Gruppe {{session.group.name}}, Sitzung {{session.id}}</h1>

    <div class="columns is-multiline">
      <div class="column is-two-fifths-widescreen is-full-desktop">
        <div class="box">
          <skl-new-game [session]="session" (gameChanged)="game = $event"></skl-new-game>
        </div>
      </div>

      <div class="column">
        <div class="box">
          <!-- *ngIf="session.playedGames && session.playedGames.length > 0" -->
          <skl-games-table [session]="session" [runningGame]="game"></skl-games-table>
        </div>
      </div>
    </div>

  </ng-container>

</div>

<ng-template #loadingSessionBlock>
  <div class="notification is-primary has-text-centered">Lade Sitzung...</div>
</ng-template>
