<div class="container">

  <ng-container *ngIf="group; else loadingGroupBlock">

    <h1 class="title is-3 has-text-centered">Gruppe &quot;{{group.name}}&quot;: Neue Sitzung erstellen</h1>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Regelsatz:</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <skl-button-list-select [options]="ruleSets" (selected)="this.ruleSetId = $event.id">
            </skl-button-list-select>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">1. Geber:</label>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <skl-button-list-select [options]="playersForDealer" (selected)="updateDealer($event.id)">
            </skl-button-list-select>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="field is-horizontal">
      <div class="field-label">
        <p class="label">1. Vorhand:</p>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <skl-button-list-select *ngIf="firstDealerId" [options]="playersForPreHand"
                                    (selected)="updatePreHand($event.id)">
            </skl-button-list-select>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="field is-horizontal">
      <div class="field-label">
        <p class="label">1. Mittelhand:</p>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <skl-button-list-select *ngIf="firstPreHandId" [options]="playersForMiddleHand"
                                    (selected)="updateMiddleHand($event.id)">
            </skl-button-list-select>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="field is-horizontal">
      <div class="field-label">
        <p class="label">1. RÃ¼ckhand:</p>
      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <skl-button-list-select *ngIf="firstMiddleHandId" [options]="playersForRearHand"
                                    (selected)="updateRearHand($event.id)">
            </skl-button-list-select>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <button class="button is-link is-fullwidth" (click)="createSession()">Sitzung starten</button>

  </ng-container>

</div>

<ng-template #loadingGroupBlock>
  <div class="notification is-primary is-fullwidth">Lade Daten...</div>
</ng-template>
